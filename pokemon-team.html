
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokémon Team</title>
    <style>
        .pokemon {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .pokemon img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>My Pokémon Team</h1>
    
    <div class="pokemon">
        <h2>Pikachu</h2>
        <p>Number: 25</p>
        <p>Types: Electric</p>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
    </div>
    
    <div class="pokemon">
        <h2>Charizard</h2>
        <p>Number: 6</p>
        <p>Types: Fire, Flying</p>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
    </div>
    
    <div class="pokemon">
        <h2>Squirtle</h2>
        <p>Number: 7</p>
        <p>Types: Water</p>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
    </div>
    
    <div class="pokemon">
        <h2>Diglett</h2>
        <p>Number: 50</p>
        <p>Types: Ground</p>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/50.png" alt="Diglett">
    </div>
    
    <div class="pokemon">
        <h2>Mewtwo</h2>
        <p>Number: 150</p>
        <p>Types: Psychic</p>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/150.png" alt="Mewtwo">
    </div>
    
    <div class="pokemon">
        <h2>Rattata</h2>
        <p>Number: 19</p>
        <p>Types: Normal</p>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/19.png" alt="Rattata">
    </div>
    
</body>
</html>
